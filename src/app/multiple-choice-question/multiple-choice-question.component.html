<h2>{{ question.question }} 
    <span [hidden]="!showCorrect">
        <fa-icon [icon]="faCheck" class="float-right" style="color: rgb(77, 153, 0);"></fa-icon>
    </span>
    <span [hidden]="!showIncorrect">
        <fa-icon [icon]="faTimes" class="float-right" style="color: rgb(255, 0, 51);"></fa-icon>
    </span>
</h2>
<ul class="list-group">
  <li
    *ngFor="let choice of question.choices"
    [ngClass]="{ 'list-group-item-success': grading === true && choice === question.correct }"
    [ngClass]="{ 'list-group-item-danger': grading === true && choice !== question.correct && choice === question.answer}"
    class="list-group-item"
  >
    <div class="form-check">
      <input
        type="radio"
        [checked]="choice === question.answer"
        (change)="radioChecked(choice)"
        id="{{ question._id }}"
        class="form-check-input"
      />
      <label for="{{ question._id }}" class="form-check-label">{{ choice }}</label>
    </div>
  </li>
</ul>
<br />
<p>Your answer: {{ question.answer }}</p>
<br />

<button class="btn btn-success" (click)="grade()">Grade</button>
