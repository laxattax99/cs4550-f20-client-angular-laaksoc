<h2>{{ question.question }}</h2>
<ul class="list-group">
  <li *ngFor="let choice of question.choices" class="list-group-item">
    <div class="form-check">
      <input
        type="radio"
        [checked]="choice === question.answer"
        (change)="radioChecked(choice)"
        id="{{ choice }}"
        class="form-check-input"
      />
      <label for="{{ choice }}" class="form-check-label">{{ choice }}</label>
    </div>
  </li>
</ul>
<br/>
<p>Your answer: {{question.answer}}</p>
<br/>

<button class="btn btn-success">Grade</button>
