<ul class="list-group">
  <li class="list-group-item">
    Courses
  </li>
  <li 
  *ngFor="let course of courses"
      [ngClass]="{'list-group-item-success': course._id === selectedCourseId}"
      class="list-group-item">
    <a routerLink="/courses/{{course._id}}/modules">
      {{course.title}}
    </a>
  </li>
</ul>
