<ul class="list-group">
  <li class="list-group-item">
    Courses
  </li>
  <li 
  *ngFor="let course of courses"
      [ngClass]="{'active': course._id === selectedCourseId}"
      class="list-group-item">
    <a routerLink="/courses/{{course._id}}/modules">
      {{course.title}}
    </a>
    <a class="float-right"
       routerLink="/courses/{{course._id}}/quizzes">
      Quizzes
    </a>

  </li>
</ul>
