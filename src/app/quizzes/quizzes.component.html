<h2>Quizzes</h2>
<ul class="list-group">
  <li *ngFor="let quiz of quizzes" class="list-group-item">
    <a routerLink="/courses/{{ courseId }}/quizzes/{{ quiz._id }}">
      {{ quiz.title }}
    </a>
    <a
      class="btn btn-primary float-right"
      routerLink="/courses/{{ courseId }}/quizzes/{{ quiz._id }}"
    >
      Start
    </a>
    <div>
      Previous Attempt Scores:
      <ul class="list-group">
        <li *ngFor="let attempt of quiz.attempts" class="list-group-item">
          {{attempt.score}}
        </li>
      </ul>
    </div>
  </li>
</ul>
